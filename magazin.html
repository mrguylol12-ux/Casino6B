<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Magazin Premium - Scoala pay to win</title>
  <style>
    body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #1a1a1a, #333); color: white; margin: 0; padding: 0; min-height: 100vh; }
    .header { background: rgba(0,0,0,0.8); padding: 1rem; text-align: center; border-bottom: 2px solid #ffd700; display: flex; justify-content: space-between; align-items: center; position: relative; overflow: hidden; }
    .header h1 { color: #ffd700; margin: 0; font-size: 1.5rem; text-shadow: 0 0 10px rgba(255,215,0,0.5); position: relative; z-index: 1; }
    .points-display { background: rgba(255,215,0,0.2); padding: 8px 15px; border-radius: 20px; border: 1px solid #ffd700; font-weight: bold; position: relative; z-index: 1; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { box-shadow:0 0 0 0 rgba(255,215,0,0.4);} 70% {box-shadow:0 0 0 10px rgba(255,215,0,0);} 100% {box-shadow:0 0 0 0 rgba(255,215,0,0);} }
    .shop-container { display:flex; flex-wrap:wrap; padding:30px; gap:30px; }
    .shop-column { flex:1; min-width:300px; }
    .shop-section { margin-bottom:40px; background: rgba(0,0,0,0.5); border-radius:15px; padding:20px; border:1px solid #ffd700; box-shadow:0 0 20px rgba(0,0,0,0.5); }
    .shop-section h2 { color:#ffd700; margin-top:0; border-bottom:1px solid #ffd700; padding-bottom:15px; text-align:center; font-size:1.3rem; }
    .item-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:25px; padding:10px; }
    .shop-item { background: rgba(255,215,0,0.1); border:1px solid #ffd700; border-radius:12px; padding:20px; display:flex; flex-direction:column; height:100%; transition:all 0.3s; position:relative; overflow:hidden; }
    .shop-item::before { content:''; position:absolute; top:-50%; left:-50%; width:200%; height:200%; background: linear-gradient(to bottom right, rgba(255,215,0,0)0%, rgba(255,215,0,0.1)50%, rgba(255,215,0,0)100%); transform:rotate(45deg); opacity:0; transition:all 0.5s; }
    .shop-item:hover { transform: translateY(-8px); box-shadow:0 10px 20px rgba(255,215,0,0.2); }
    .shop-item:hover::before { animation: shine 1.5s; opacity:1; }
    @keyframes shine { 0% {left:-50%; top:-50%;} 100% {left:150%; top:150%;} }
    .item-name { flex-grow:1; margin-bottom:15px; font-weight:bold; font-size:1.1rem; }
    .item-price { margin-top:auto; font-size:0.9rem; color:#ffd700; padding:5px 0; }
    .buy-button { background:linear-gradient(45deg,#ffd700,#ffcc00); color:#1a1a1a; border:none; border-radius:8px; padding:10px; font-weight:bold; cursor:pointer; margin-top:15px; transition:all 0.3s; position:relative; overflow:hidden; font-size:1rem; }
    .buy-button::after { content:''; position:absolute; top:-50%; left:-60%; width:50%; height:200%; background:rgba(255,255,255,0.2); transform:rotate(30deg); transition:all 0.3s; }
    .buy-button:hover { transform:scale(1.05); box-shadow:0 0 20px rgba(255,215,0,0.7); }
    .buy-button:hover::after { left:120%; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Scoala pay to win</h1>
    <div class="points-display" id="pointsDisplay">Puncte: 0</div>
  </div>
  <div class="shop-container">
    <div class="shop-column">
      <div class="shop-section">
        <h2>Plusuri</h2>
        <div class="item-grid" id="plusuri-grid"></div>
      </div>
      <div class="shop-section">
        <h2>Note</h2>
        <div class="item-grid" id="note-grid"></div>
      </div>
    </div>
    <div class="shop-column">
      <div class="shop-section">
        <h2>Alte chestii</h2>
        <div class="item-grid" id="alte-grid"></div>
      </div>
      <div class="shop-section">
        <h2>Regi</h2>
        <div class="item-grid" id="regi-grid"></div>
      </div>
    </div>
  </div>

  <script>
    // Sold initial
    let points = parseInt(localStorage.getItem('userPoints') || '1000');

    // Actualizare puncte
    function updatePoints() {
      document.getElementById('pointsDisplay').textContent = `Puncte: ${points}`;
      localStorage.setItem('userPoints', points);
    }

    updatePoints();

    // Lista iteme
    const items = {
      plusuri: [
        {name:"Plus la Muzică/Desen", price:150},
        {name:"Plus la Engleză", price:300},
        {name:"Plus la Română", price:400},
        {name:"Plus la Franceza", price:700},
        {name:"Plus la Fizica", price:720},
      ],
      note: [
        {name:"Nota 10 la muzică", price:200},
        {name:"Nota 10 la optional", price:400},
        {name:"Nota 9 la franceza", price:1500},
        {name:"Nota 10 la română", price:1800},
        {name:"Nota 10 la geografie", price:0},
      ],
      alte: [
        {name:"Combinație Luca", price:600},
        {name:"100 de covrigi de la covrigăria secretă", price:1000},
        {name:"Parul domnului de sport", price:400},
        {name:"Papucii lui Calin", price:100},
        {name:"Mama lui Adelin", price:20},
        {name:"Lutul Deliei", price:400},
        {name:"Fiica doamnei de sociala", price:10000},
      ],
      regi: [
        {name:"Dildaul lui Matei", price:10000},
        {name:"Taximetristul Marius", price:7890000},
        {name:"Tocul de hartie al Doamnei Moraru", price:1e10000}, // imposibil
        {name:"Copii din Beciul lui Petrisor", price:430},
      ]
    };

    // Funcție generică de creare item
    function createItemGrid(itemsArray, gridId){
      const grid = document.getElementById(gridId);
      itemsArray.forEach(item=>{
        const div = document.createElement('div');
        div.className = 'shop-item';
        div.innerHTML = `
          <div class="item-name">${item.name}</div>
          <div class="item-price">${item.price>0 ? item.price+" puncte":"GRATUIT"}</div>
          <button class="buy-button">Cumpără</button>
        `;
        const button = div.querySelector('button');
        button.addEventListener('click',()=>{
          if(points>=item.price){
            points -= item.price;
            updatePoints();
            alert(`Ai cumpărat ${item.name} pentru ${item.price} puncte!`);
          } else {
            alert(`Nu ai suficiente puncte pentru ${item.name}!`);
          }
        });
        grid.appendChild(div);
      });
    }

    // Populare grid-uri
    createItemGrid(items.plusuri,'plusuri-grid');
    createItemGrid(items.note,'note-grid');
    createItemGrid(items.alte,'alte-grid');
    createItemGrid(items.regi,'regi-grid');
  </script>
</body>
</html>
